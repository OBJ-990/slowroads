<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowRoads Clone 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Road
        const roadGeometry = new THREE.CylinderGeometry(20, 20, 100, 40, 10, true);
        const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.DoubleSide });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        road.position.z = -50;
        scene.add(road);

        // Car
        const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
        const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.y = 0.5;
        scene.add(car);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        camera.position.set(0, 2, 5);
        camera.lookAt(car.position);

        let speed = 0.2;
        let direction = 0;
        let curveAmount = 0;

        function animate() {
            requestAnimationFrame(animate);

            road.position.z += speed;
            if (road.position.z > 0) road.position.z = -50;

            car.rotation.y = direction * 0.2;
            car.position.x += direction * 0.05;

            road.rotation.z = Math.sin(curveAmount) * 0.1;
            curveAmount += direction * 0.02;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") direction = -1;
            if (e.key === "ArrowRight") direction = 1;
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") direction = 0;
        });

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
