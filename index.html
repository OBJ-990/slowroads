<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlowRoads Clone 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.20.0/cannon-es.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        scene.add(light);

        // Physics world
        const world = new CANNON.World();
        world.gravity.set(0, -9.8, 0);

        // Road
        const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const roadGeometry = new THREE.PlaneGeometry(50, 500, 20, 100);
        roadGeometry.rotateX(-Math.PI / 2);
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.receiveShadow = true;
        scene.add(road);

        // Road physics
        const roadBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        roadBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(roadBody);

        // Car
        const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
        const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        car.castShadow = true;
        scene.add(car);

        // Car physics
        const carBody = new CANNON.Body({ mass: 1, shape: new CANNON.Box(new CANNON.Vec3(0.5, 0.25, 1)) });
        carBody.position.set(0, 0.5, 0);
        world.addBody(carBody);

        camera.position.set(0, 2, 5);
        camera.lookAt(car.position);

        let speed = 0;
        let direction = 0;

        function animate() {
            requestAnimationFrame(animate);

            world.step(1 / 60);
            car.position.copy(carBody.position);
            car.quaternion.copy(carBody.quaternion);

            if (speed > 0) speed -= 0.001; 
            carBody.velocity.z = -speed;
            carBody.velocity.x = direction * speed * 0.5;
            car.rotation.y = direction * 0.1;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") speed = 0.2;
            if (e.key === "ArrowLeft") direction = -1;
            if (e.key === "ArrowRight") direction = 1;
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") direction = 0;
        });

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
